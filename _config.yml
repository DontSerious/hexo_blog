title: Tomato's Blog
subtitle: ''
description: ''
keywords: null
author: TOMATO
language: zh-CN
timezone: ''
url: https://tomatoblog.netlify.app/
permalink: ':title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: admin/**/*
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 12
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 30
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ''
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: “”‘’
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji
  anchors:
    level: 1
    collisionSuffix: v
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbol: ˃
neat_enable: true
neat_html:
  enable: true
  exclude: null
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output: null
  compress: null
  exclude:
    - '*.min.js'
